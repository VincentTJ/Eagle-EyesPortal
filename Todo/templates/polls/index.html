<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<title>Index Page</title>
	</head>
	<body>
		{% if latest_poll_list %}
		  <ul>
		  	{% for poll in latest_poll_list %}
		  	    <li><a href="/todolist/{{poll.id}}/">{{poll.question}}</a></li>
		    {% endfor %}
		  </ul>
		{% else %}
		  <p> No polls are available.</p>
	  {% endif %}  
	</body>
</html>
